<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags com Explicação</title>
</head>
<body>
    <div>
        <div>
            <h1>Em HTML 5 temos algumas tags frequentemente utilizadas, segue abaixo o exemplo de algumas delas</h1>

            <h2>Passe o mouse em cima para saber qual o tipo de tag</h2>
        </div>

        <div>
            <ol>
                <li> <abbr title="Usamos a tag &lt;p&gt; ">Parágrafo</abbr></li>
                <li> <abbr title="Tag div">Divisão</abbr> </li>
                <li> <abbr title="Tag abbr">Abreviações</abbr> </li>
                <li>
                    <abbr title="Tag img">Imagens</abbr>
                </li>
                <li>
                    <abbr title="Tag a">Links</abbr>
                </li>
                <li>
                    <abbr title="Tag -ol-, para criar a lista e tag -li- para criar os itens da lista">Listas ordenadas</abbr>
                </li>
                <li>
                    <abbr title="Tags h1, h2, h3, h4, h5, h6">Titulos</abbr>
                </li>

            </ol>
        </div>
    </div>
    
</body>
</html>
